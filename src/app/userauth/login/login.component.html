<div class="container" *ngIf="msg.validity">
  <div class="alert" [ngClass]="msg.type" role="alert">
      {{msg.msg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="msg.validity = false;">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
</div>
<form class="my-5 w-50 mx-auto" (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input name="username" username required #username="ngModel" ngModel type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.(OR WILL WE ?)</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" required #password="ngModel" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
